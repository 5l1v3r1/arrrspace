# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gateway

--- # Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gateway
rules:
  - apiGroups: ['*']
    resources: ['*']
    verbs: ['*']
  - nonResourceURLs: ['*']
    verbs: ['*']

--- # RoleBinding: ServiceAccount -> Role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: default
  name: gateway
subjects:
  - kind: ServiceAccount
    name: gateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gateway
